<body>


    <div class="auth-page auth-page_center">


        <div class="auth-container">


            <img src="../assets/img/logo.png" class="logo_mobile">



            <div class="auth-from-section">
                <form action="#" class="from space-y-24px">

                    <img src="../assets/img/logo.png" class="logo">


                    <div class="space-y-4px auth-title">

                        <h1 class="color-Grey_90 text-2xl_semibold">Chnage Password</h1>

                        <label for="">Password</label>
                        <div class="search-wrraper w-100 border-Grey_20">

                    </div>

                    <div class="input-group">

                        <label for="">Confirm Password</label>
                        <div class="search-wrraper w-100 border-Grey_20">
                            <input type="password" class="w-100">
                            <div class="icon togglePassword">
                                <img src="../assets/img/icons/password-show.svg" class="pass_show img-not-selected">
                                <img src="../assets/img/icons/password-hide.svg" class="pass_hide img-not-selected">
                            </div>
                        </div>
